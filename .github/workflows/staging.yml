name: (Staging) Build & Deploy

# Workflow triggers
on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  BuildDeploySite:
    name: Build & Deploy to S3 Bucket
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node Modules
        run: yarn install

      - name: Build Site
        run: yarn build

      - name: S3 Bucket Deploy
        uses: jakejarvis/s3-sync-action@v0.5.1
        with: 
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ vars.S3_STAGING_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_STAGING_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_STAGING_SECRET }}
          AWS_REGION: 'ap-southeast-2'
          SOURCE_DIR: 'build'

      - name: Configure AWS Deployment Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_STAGING_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_STAGING_SECRET }}
          role-to-assume: ${{ secrets.AWS_STAGING_IAM_ROLE }}
          aws-region: 'ap-southeast-2'

      - name: Create Cloudfront Invalidation
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.CF_STAGING_DISTRIBUTION }} --paths /*
